<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Meta E-komerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img
            src="img/Brend.png"
            alt=""
            width="80"
            height="30"
            class="d-inline-block align-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="about_us.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="catalogue.html">Catalogue</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
          </ul>
          <div class="d-flex">
            <a
              class="btn btn-outline-light me-2"
              href="log_in.html"
              role="button"
            >
              Log In
            </a>
            <a class="btn btn-primary" href="sign_up.html" role="button"
              >Sign Up</a
            >
            <a href="cart.html" class="btn btn-primary ms-2" role="button">
              <i class="bi bi-cart-fill"></i>
              <span class="badge bg">0</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <form class="form-signup mt-5">
      <h1 class="h3 mb-3 fw-normal text-center">Sign Up</h1>

      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="inputName"
          placeholder="Your Name"
        />
        <label for="inputName">Your Name</label>
      </div>

      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="name@example.com"
        />
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Password"
        />
        <label for="inputPassword">Password</label>
      </div>

      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="inputConfirmPassword"
          placeholder="Confirm Password"
        />
        <label for="inputConfirmPassword">Confirm Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Sign Up
      </button>
    </form>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p>
              123 Meta Street, Meta City | <a href="#">Privacy Policy</a> |
              Contact Us: info@meta.com | &copy; 2024 Meta
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="js/controllers/RegisterController.js"></script>
  </body>
</html>
